  <script>
    $(function () {

      // 開啟 Modal 彈跳視窗
      $("button#reportBtn").on("click", function () {
        $("div.overlay").fadeIn();
      });

      // 送出檢舉
      $("button.submitReport").on("click", function () {
        console.log($("textarea#reportReason").val());

        if ($("textarea#reportReason").val().trim() == "" || $("textarea#reportReason").val().trim().length == 0) {
          alert("檢舉內容請勿輸入空白");
          $("textarea#reportReason").val("");
        } else {

          $.ajax({
            url: "/TFA104G5/ProductReport/ProductReportServlet",
            type: "POST",
            data: {
              "action": "addReport",
              "productId": $("article#productReport").attr("data-productId"),
              "reportReason": $("textarea#reportReason").val().trim()
            },
            dataType: "json",
            beforeSend: function () {
              $("button.submitReport").prop("disabled", true);
              $("button.btn_modal_close").prop("disabled", true);
            },
            success: function (data) {
              if (data.msg == "success") {
                alert("檢舉已成功送出");
              } else if (data.msg == "noLogin") {
                alert("請先登入");
              } else if (data.msg == "hasReported") {
                alert("檢舉正在處理中，請勿重複檢舉");
              }

              $("textarea#reportReason").val("");
              $("div.overlay").fadeOut();
            },
            complete: function (xhr) {
              $("button.submitReport").prop("disabled", false);
              $("button.btn_modal_close").prop("disabled", false);
            }
          });
        }

      });

      // 關閉 Modal
      $("button.btn_modal_close").on("click", function () {
        $("div.overlay").fadeOut();
      });

    });
  </script>
