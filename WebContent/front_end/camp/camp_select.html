        <main>
            <section class="sec_condition">
                <hr>

                <!-- 營地篩選條件 -->
                <div class="condition"></div>
                <div>
                    <h1 style="font-size: 48px;color:black;"><img src="img/icon/searchicon.png">搜尋營地<img src="img/icon/searchicon.png">
                    </h1>
                    <div class="wrap">
                        <div class="search">
                            <input type="text" class="searchTerm" placeholder="搜尋營地?">
                            <button type="submit" class="searchButton">
                             <i class="fa fa-search"></i>
                          </button>
                        </div>
                    </div>
                </div>

                <input type="hidden" id="endpage" value="9999999">
                <h2>區域</h2>

                <div>

                    <input type="checkbox" id="n" name="section" value="0"><label for="n">北部</label>
                    <input type="checkbox" id="w" name="section" value="1"><label for="w">中部</label>
                    <input type="checkbox" id="s" name="section" value="2"><label for="s">南部</label>
                    <input type="checkbox" id="e" name="section" value="3"><label for="e">東部</label>
                    <input type="checkbox" id="a" name="allsection" value="4"><label for="a">全部</label>

                </div>


                <hr>

                <h2>營區特色</h2>
                <div>
                    <input type="checkbox" id="1" name="feature" value="0"><label for="1">離島</label>
                    <input type="checkbox" id="2" name="feature" value="1"><label for="2">餐飲</label>
                    <input type="checkbox" id="3" name="feature" value="2"><label for="3">玩水</label>
                    <input type="checkbox" id="4" name="feature" value="3"><label for="4">夜景</label>
                    <input type="checkbox" id="5" name="feature" value="4"><label for="5"> 螢火蟲</label>
                    <input type="checkbox" id="6" name="feature" value="5"><label for="6">森林</label>
                    <input type="checkbox" id="7" name="feature" value="6"><label for="7">櫻花</label>
                    <input type="checkbox" id="8" name="feature" value="7"><label for="8">近溪流</label>
                    <input type="checkbox" id="9" name="feature" value="8"><label for="9">泡湯</label>
                    <input type="checkbox" id="10" name="feature" value="9"><label for="10">遊樂器材</label>
                    <input type="checkbox" id="11" name="feature" value="10"><label for="11">可租裝備</label>
                    <input type="checkbox" id="12" name="feature" value="11"><label for="12">釣魚</label>
                    <input type="checkbox" id="13" name="feature" value="12"><label for="13">賞夜景</label>
                    <input type="checkbox" id="14" name="feature" value="13"><label for="14">高海拔</label>
                    <input type="checkbox" id="15" name="feature" value="14"><label for="15">夜遊</label>
                    <input type="checkbox" id="16" name="feature" value="15"><label for="16">有住宿</label>
                </div>

                <hr>
                <h2 class="seleout">排序</h2>
                <div class="selemiddle">
                    <select id="search_order_by" name="orderby" class="search_order_by">
                        <option value="0">選擇排序方式</option>
                        <option value="1">依更新日期-從新到舊</option>
                        <option value="2">依更新日期-從舊到新</option>
                        <option value="3">熱門度</option>
                     
                    </select>
                </div>
                <button type="button" id="cbtn" class="btn__accept submitbtn">送出</button>
            </section>
            <hr>


            <!-- 營地篩選條件end -->
